services:
  base-db:
    image: postgres:11.4
    restart: always
    command: postgres -c shared_buffers=512MB -c max_connections=500 -c shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
      interval: 10s
      timeout: 5s
    ports:
      - '127.0.0.1:5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  base-cache:
    image: redis:5.0.5
    restart: always
    command: redis-server --save ""
    healthcheck:
      test: ['CMD', 'redis-cli', 'PING']
      interval: 10s
      timeout: 5s
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  logspout:
    image: audius/logspout:v3.2.14-1
    container_name: logspout
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  exporter_postgres:
    image: audius/exporter-postgres:v0.10.1
    restart: always

  exporter_elasticsearch:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:v1.3.0
    restart: always

  exporter_redis:
    image: audius/exporter-redis:v1.44.0-alpine
    restart: always

  # Official Prometheus exporter for hardware and OS metrics
  # https://github.com/prometheus/node_exporter/blob/98a40bd712eaeb1fd3ee60ca37e4091c503d8e1c/README.md#docker
  exporter_linux:
    image: quay.io/prometheus/node-exporter:v1.4.0
    container_name: exporter_linux
    network_mode: host
    command: --path.rootfs=/host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    cap_add:
      - SYS_TIME
