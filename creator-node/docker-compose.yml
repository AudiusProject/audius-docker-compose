version: "3.9"

# used by audius-d devnet
x-extra-hosts: &extra-hosts
  extra_hosts:
    - "creator-1.devnet.audius-d:${HOST_DOCKER_INTERNAL:-172.100.0.1}"
    - "discovery-1.devnet.audius-d:${HOST_DOCKER_INTERNAL:-172.100.0.1}"
    - "identity.devnet.audius-d:${HOST_DOCKER_INTERNAL:-172.100.0.1}"
    - "eth-ganache.devnet.audius-d:${HOST_DOCKER_INTERNAL:-172.100.0.1}"
    - "acdc-ganache.devnet.audius-d:${HOST_DOCKER_INTERNAL:-172.100.0.1}"
    - "solana-test-validator.devnet.audius-d:${HOST_DOCKER_INTERNAL:-172.100.0.1}"

services:
  audiusd:
    container_name: audiusd
    image: audius/audiusd:latest
    <<: *extra-hosts
    restart: unless-stopped
    ports:
      - "${MEDIORUM_PORT:-4000}:1991" # mediorum http server
      - '127.0.0.1:6060:6060'         # mediorum pprof server
      - '26656:26656'                 # cometBFT P2P server
      - '26657:26657'                 # cometBFT RPC server
      - '50051:50051'                 # core GRPC server
      - '127.0.0.1:5432:5432'         # postgresql
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: '14G'
    shm_size: 2g
    volumes:
      - /var/k8s/bolt:/bolt
      - /var/k8s/bolt:/audius-core
      - /var/k8s/mediorum:/tmp/mediorum
      - /var/k8s/creator-node-backend:/file_storage
      - /var/k8s/creator-node-db-15:/var/lib/postgresql/data
      - ./override.env:/env/override.env
    env_file:
      - ${OVERRIDE_PATH:-override.env}
    environment:
      - LOGSPOUT=ignore
      - ENABLE_STORAGE=true
    networks:
      - creator-node-network
    pull_policy: always
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    environment:
      - AUTOHEAL_INTERVAL=10
      - CURL_TIMEOUT=30
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  vector:
    extends:
      file: ../common-services.yml
      service: vector
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    networks:
      - creator-node-network
    volumes:
      - ../auto-upgrade.log:/auto-upgrade.log

  caddy:
    image: audius/caddy:2.7.4
    container_name: caddy
    <<: *extra-hosts
    restart: unless-stopped
    env_file:
      - ${OVERRIDE_PATH:-override.env}
    networks:
      - creator-node-network
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config


networks:
  creator-node-network:

volumes:
  caddy_data:
  caddy_config:
