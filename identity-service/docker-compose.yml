version: "3.9"

services:
  db:
    container_name: postgres
    extends:
      file: ../common-services.yml
      service: base-postgres
    environment:
      POSTGRES_DB: audius_identity_service
    volumes:
      - /var/k8s/identity-service-db:/var/lib/postgresql/data # Use k8s location for consistency
    networks:
      - identity-service-network

  cache:
    container_name: redis
    extends:
      file: ../common-services.yml
      service: base-redis
    networks:
      - identity-service-network

  backend:
    container_name: server
    image: audius/identity-service:${TAG:-f519ae22e35d07a451f2ce9418f294dd5ca177cc}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    labels:
      autoheal: "true"
    ports:
      - "7000:7000"
    env_file:
      - ${NETWORK}.env
      - ${OVERRIDE_PATH:-override.env}
    networks:
      - identity-service-network

  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    environment:
      - AUTOHEAL_INTERVAL=300
      - CURL_TIMEOUT=300

  vector:
    extends:
      file: ../common-services.yml
      service: vector
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    networks:
      - identity-service-network

networks:
  identity-service-network:
