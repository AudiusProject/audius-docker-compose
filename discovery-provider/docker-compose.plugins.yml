version: "3.9"

services:

  relay:
    image: audius/relay:${TAG:-71a32076e6ebeae1f86246e369883d2f61762db0}
    container_name: relay
    restart: unless-stopped
    networks:
      - dn-network
    environment:
      - ENVIRONMENT=${NETWORK}
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file
    ports:
      - "6001:6001"

  notifications:
    image: audius/discovery-provider-notifications:${TAG:-71a32076e6ebeae1f86246e369883d2f61762db0}
    container_name: notifications
    restart: unless-stopped
    networks:
      - dn-network
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file
    ports:
      - "6000:6000"

  sla-auditor:
    image: audius/sla-auditor:${TAG:-71a32076e6ebeae1f86246e369883d2f61762db0}
    container_name: sla-auditor
    restart: unless-stopped
    networks:
      - dn-network
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  acdc-blockscout-db:
    image: postgres:13.6
    container_name: acdc-blockscout-db
    shm_size: 2g
    restart: always
    command: postgres -c shared_buffers=2GB -c max_connections=500 -c shared_preload_libraries=pg_stat_statements
    environment:
      POSTGRES_DB: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
    ports:
      - "127.0.0.1:5454:5432"
    deploy:
      mode: global
    volumes:
      - blockscout-postgres-data:/var/lib/postgresql/data
    networks:
      - dn-network
    profiles:
      - block-explorer
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  acdc-blockscout:
    image: blockscout/blockscout:5.2.3
    command: bash -c "while ! curl --fail --silent chain:8545/health; do sleep 1; done && bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    container_name: acdc-blockscout
    environment:
      ETHEREUM_JSONRPC_VARIANT: 'nethermind'
      ETHEREUM_JSONRPC_HTTP_URL: 'chain:8545'
      INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER: 'true'
      DATABASE_URL: 'postgresql://postgres:postgres@acdc-blockscout-db:5432/postgres?sslmode=disable'
      ECTO_USE_SSL: false
      MIX_ENV: 'prod'
    ports:
      - "4000:4000"
    depends_on:
      acdc-blockscout-db:
        condition: service_healthy
    deploy:
      mode: global
    networks:
      - dn-network
    profiles:
      - block-explorer
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

networks:
  dn-network:
    name: discovery-provider_discovery-provider-network
    external: true

volumes:
  blockscout-postgres-data:
