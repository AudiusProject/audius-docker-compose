version: "3.9"

services:

  relay:
    image: audius/relay:${TAG:-71a32076e6ebeae1f86246e369883d2f61762db0}
    container_name: relay
    restart: unless-stopped
    networks:
      - dn-network
    environment:
      - ENVIRONMENT=${NETWORK}
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file
    ports:
      - "6001:6001"

  notifications:
    image: audius/discovery-provider-notifications:${TAG:-71a32076e6ebeae1f86246e369883d2f61762db0}
    container_name: notifications
    restart: unless-stopped
    networks:
      - dn-network
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file
    ports:
      - "6000:6000"

  sla-auditor:
    image: audius/sla-auditor:${TAG:-71a32076e6ebeae1f86246e369883d2f61762db0}
    container_name: sla-auditor
    restart: unless-stopped
    networks:
      - dn-network
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  # ACDC Block Explorer

  acdc-blockscout-db:
    image: postgres:13.6
    container_name: acdc-blockscout-db
    shm_size: 2g
    restart: always
    command: postgres -c shared_buffers=2GB -c max_connections=500 -c shared_preload_libraries=pg_stat_statements
    environment:
      POSTGRES_DB: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
    ports:
      - "127.0.0.1:5454:5432"
    deploy:
      mode: global
    volumes:
      - blockscout-db-data:/var/lib/postgresql/data
    networks:
      - dn-network
    profiles:
      - block-explorer
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  acdc-blockscout-redis:
    image: 'redis:alpine'
    container_name: redis_db
    command: redis-server
    volumes:
      - blockscout-redis-data:/data
    networks:
      - dn-network
    profiles:
      - block-explorer

  acdc-blockscout-frontend:
    image: ghcr.io/blockscout/frontend:latest
    restart: unless-stopped
    container_name: acdc-blockscout-frontend
    environment:
      NEXT_PUBLIC_APP_HOST: 'blockscout1.staging.audius.co/acdc-blockscout/'
      NEXT_PUBLIC_NETWORK_NAME: 'ACDC Chain'
      NEXT_PUBLIC_NETWORK_ID: '1056801'
      NEXT_PUBLIC_API_HOST: 'blockscout1.staging.audius.co'
    ports:
      - "3000:3000"
    deploy:
      mode: global
    networks:
      - dn-network
    profiles:
      - block-explorer
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  acdc-blockscout-backend:
    image: blockscout/blockscout:5.2.3
    restart: unless-stopped
    command: bash -c "while ! curl --fail --silent chain:8545/health; do sleep 1; done && bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"
    container_name: acdc-blockscout
    environment:
      ETHEREUM_JSONRPC_VARIANT: 'nethermind'
      ETHEREUM_JSONRPC_HTTP_URL: 'chain:8545'
      INDEXER_DISABLE_INTERNAL_TRANSACTIONS_FETCHER: 'true'
      INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER: 'true'
      DATABASE_URL: 'postgresql://postgres:postgres@acdc-blockscout-db:5432/postgres?sslmode=disable'
      ECTO_USE_SSL: false
      MIX_ENV: 'prod'
      API_V2_ENABLED: 'true'
      FRONT_PROXY_PASS: 'acdc-blockscout-frontend:3000'
      CHAIN_ID: '1056801'
    env_file:
      - blockscout.env
    ports:
      - "4000:4000"
    depends_on:
      acdc-blockscout-db:
        condition: service_healthy
      - acdc-blockscout-redis
    volumes:
      - blockscout-logs/:/app/logs/
    deploy:
      mode: global
    networks:
      - dn-network
    profiles:
      - block-explorer
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  acdc-blockscout-visualizer:
    image: ghcr.io/blockscout/visualizer:${VISUALIZER_DOCKER_TAG:-latest}
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: 'acdc-blockscout-visualizer'
    networks:
      - dn-network
    profiles:
      - block-explorer

  acdc-blockscout-sig-provider:
    image: ghcr.io/blockscout/sig-provider:${SIG_PROVIDER_DOCKER_TAG:-latest}
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: 'acdc-blockscout-sig-provider'
    networks:
      - dn-network
    profiles:
      - block-explorer

  acdc-blockscout-stats-db:
    image: postgres:14
    restart: always
    container_name: 'acdc-blockscout-stats-db'
    command: postgres -c 'max_connections=200'
    environment:
        POSTGRES_PASSWORD: ''
        POSTGRES_USER: 'postgres'
        POSTGRES_HOST_AUTH_METHOD: 'trust'
    ports:
      - 7433:5432
    volumes:
      - ./blockscout-stats-data:/var/lib/postgresql/data/
    depends_on:
      - acdc-blockscout-backend
    networks:
      - dn-network
    profiles:
      - block-explorer

  acdc-blockscout-stats:
    image: ghcr.io/blockscout/stats:${STATS_DOCKER_TAG:-latest}
    pull_policy: always
    platform: linux/amd64
    restart: always
    container_name: 'acdc-blockscout-stats'
    environment:
      - STATS__DB_URL=postgres://postgres:@acdc-blockscout-stats-db:5432/stats
      - STATS__BLOCKSCOUT_DB_URL=postgresql://postgres:@acdc-blockscout-stats-db:7432/blockscout?ssl=false
      - STATS__CREATE_DATABASE=true
      - STATS__RUN_MIGRATIONS=true
    depends_on:
      - acdc-blockscout-stats-db
    networks:
      - dn-network
    profiles:
      - block-explorer

  acdc-blockscout-proxy:
    image: nginx
    container_name: acdc-blockscout-proxy
    volumes:
      - "blockscout-proxy:/etc/nginx/templates"
    environment:
      BACK_PROXY_PASS: ${BACK_PROXY_PASS:-http://acdc-blockscout-backend:4000}
      FRONT_PROXY_PASS: ${FRONT_PROXY_PASS:-http://acdc-blockscout-frontend:3000}
    ports:
      - 80:80
      - 8080:8080
      - 8081:8081
    depends_on:
      - acdc-blockscout-backend
      - acdc-blockscout-stats
    networks:
      - dn-network
    profiles:
      - block-explorer

networks:
  dn-network:
    name: discovery-provider_discovery-provider-network
    external: true

volumes:
  blockscout-logs:
  blockscout-db-data:
  blockscout-redis-data:
  blockscout-stats-data:
  blockscout-proxy:
