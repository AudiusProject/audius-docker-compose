version: "3.9"

services:
  db:
    container_name: postgres
    environment:
      POSTGRES_DB: audius_discovery
    extends:
      file: ../common-services.yml
      service: base-postgres
    volumes:
      - /var/k8s/discovery-provider-db:/var/lib/postgresql/data # Use k8s location for backward compatibility
    networks:
      - discovery-provider-network
  exporter_postgres:
    extends:
      file: ../common-services.yml
      service: exporter_postgres
    container_name: exporter_postgres
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    networks:
      - discovery-provider-network
  exporter_postgres_read_replica:
    extends:
      file: ../common-services.yml
      service: exporter_postgres
    container_name: exporter_postgres_read_replica
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    command: [ "--read-replica" ]
    networks:
      - discovery-provider-network

  cache:
    container_name: redis
    restart: always
    extends:
      file: ../common-services.yml
      service: base-redis
    networks:
      - discovery-provider-network
  exporter_redis:
    extends:
      file: ../common-services.yml
      service: exporter_redis
    container_name: exporter_redis
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    networks:
      - discovery-provider-network

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.1.0
    restart: always
    environment:
      - network.host=0.0.0.0
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - node.name=cluster1-node1
      - xpack.license.self_generated.type=basic
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms${ES_MEM:-2g} -Xmx${ES_MEM:-2g}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - discovery-provider-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --silent --fail elasticsearch:9200/_cluster/health || exit 1"
        ]
      interval: 10s
      timeout: 5s
  exporter_elasticsearch:
    extends:
      file: ../common-services.yml
      service: exporter_elasticsearch
    container_name: exporter_elasticsearch
    entrypoint:
      [
        "/bin/sh",
        "-c",
        '/bin/elasticsearch_exporter --es.uri="$$audius_elasticsearch_url"'
      ]
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    networks:
      - discovery-provider-network

  backend:
    container_name: server
    image: audius/discovery-provider:${TAG:-d04bb58fd72ac6057f24234cc855c203ab046c34}
    restart: always
    mem_limit: "${SERVER_MEM_LIMIT:-16000000000}"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    labels:
      autoheal: "true"
    ports:
      - "5000:5000"
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    environment:
      - audius_discprov_infra_setup=audius-docker-compose
      - audius_no_workers=true
      - audius_db_run_migrations=false
    networks:
      - discovery-provider-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  indexer:
    container_name: indexer
    image: audius/discovery-provider:${TAG:-d04bb58fd72ac6057f24234cc855c203ab046c34}
    restart: always
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    labels:
      autoheal: "true"
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    environment:
      - audius_discprov_infra_setup=audius-docker-compose
      - audius_no_server=true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pgrep alembic || curl -f http://server:5000/health_check || exit 1"
        ]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - discovery-provider-network

  seed:
    image: audius/discovery-provider:${TAG:-d04bb58fd72ac6057f24234cc855c203ab046c34}
    command: bash /usr/share/seed.sh ${NETWORK:-prod}
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    volumes:
      - ./seed.sh:/usr/share/seed.sh
    depends_on:
      db:
        condition: service_healthy
    networks:
      - discovery-provider-network
    profiles:
      - seed

  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - AUTOHEAL_INTERVAL=10
      - CURL_TIMEOUT=30

  logspout:
    extends:
      file: ../common-services.yml
      service: logspout
    env_file:
      - ${OVERRIDE_PATH:-override.env}
    networks:
      - discovery-provider-network

  exporter_linux:
    extends:
      file: ../common-services.yml
      service: exporter_linux
    container_name: exporter_linux

  comms:
    image: audius/comms:${COMMS_TAG:-5eee7f4971a7298ff06f11a9790cb0af8be6f2f7}
    container_name: comms
    command: discovery
    depends_on:
      - nats
    restart: unless-stopped
    networks:
      - discovery-provider-network
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    environment:
      - LOGSPOUT=ignore
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  nats:
    image: audius/comms:${COMMS_TAG:-5eee7f4971a7298ff06f11a9790cb0af8be6f2f7}
    container_name: nats
    command: nats
    restart: unless-stopped
    networks:
      - discovery-provider-network
    ports:
      - "6222:6222"
      - "4222:4222"
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    environment:
      - LOGSPOUT=ignore
    volumes:
      - /var/k8s/nats:/nats
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

  chain:
    image: nethermind/nethermind:1.14.3
    command: --config config
    container_name: chain
    env_file:
      - ${NETWORK:-prod}.env
      - ${OVERRIDE_PATH:-override.env}
    environment:
      - NETHERMIND_KEYSTORECONFIG_TESTNODEKEY=${audius_delegate_private_key}
    volumes:
      - ./chain/spec.json:/config/spec.json
      - ./chain/static-nodes.json:/nethermind/Data/static-nodes.json
      - ./chain/config.cfg:/nethermind/configs/config.cfg
      - /var/k8s/discovery-provider-chain/db/clique:/nethermind/nethermind_db/clique
      - /var/k8s/discovery-provider-chain/keystore:/nethermind/keystore
    labels:
      autoheal: "true"
    ports:
      - "30300:30300"
      - "30300:30300/udp"
      - "127.0.0.1:8545:8545"
    networks:
      - discovery-provider-network
    profiles:
      - chain
    logging:
      options:
        max-size: 10m
        max-file: 3
        mode: non-blocking
        max-buffer-size: 100m
      driver: json-file

networks:
  discovery-provider-network:


volumes:
  esdata:
