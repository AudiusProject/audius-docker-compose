version: "3.9"

services:
  db:
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: audius_discovery
    extends:
      file: ../common-services.yml
      service: base-db
    volumes:
      - /var/k8s/discovery-provider-db:/var/lib/postgresql/data # Use k8s location for backward compatibility
    networks:
      - discovery-provider-network

  cache:
    container_name: redis
    restart: always
    extends:
      file: ../common-services.yml
      service: base-cache
    networks:
      - discovery-provider-network

  logspout:
    extends:
      file: ../common-services.yml
      service: logspout
    env_file:
      - override.env
    networks:
      - discovery-provider-network

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.1.0
    restart: always
    environment:
      - network.host=0.0.0.0
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - node.name=cluster1-node1
      - xpack.license.self_generated.type=basic
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms${ES_MEM:-2g} -Xmx${ES_MEM:-2g}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - discovery-provider-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --silent --fail elasticsearch:9200/_cluster/health || exit 1"
        ]
      interval: 10s
      timeout: 5s

  backend:
    container_name: server
    image: audius/discovery-provider:${TAG:-b86fadac61ee14434208072c87c1592fc9e91148}
    restart: always
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    labels:
      autoheal: "true"
    # ports:
    #   - "5000:5000"
    env_file:
      - ${NETWORK:-prod}.env
      - override.env
    environment:
      - audius_discprov_infra_setup=audius-docker-compose
    networks:
      - discovery-provider-network

  seed:
    image: audius/discovery-provider:${TAG:-f0679d8ec27cb786a89c92527665ff2da79ebe46}
    command: bash /usr/share/seed.sh ${NETWORK:-prod}
    env_file:
      - ${NETWORK:-prod}.env
      - override.env
    volumes:
      - ./seed.sh:/usr/share/seed.sh
    depends_on:
      db:
        condition: service_healthy
    networks:
      - discovery-provider-network
    profiles:
      - seed

  autoheal:
    image: willfarrell/autoheal
    container_name: autoheal
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - AUTOHEAL_INTERVAL=10
      - CURL_TIMEOUT=30

  chain:
    image: nethermind/nethermind:1.10.17
    container_name: chain
    env_file:
      - ${NETWORK:-prod}.env
      - override.env
    environment:
      - NETHERMIND_INITCONFIG_STORERECEIPTS=true
      - NETHERMIND_INITCONFIG_ENABLEUNSECUREDDEVWALLET=true
      - NETHERMIND_INITCONFIG_ISMINING=true
      - NETHERMIND_INITCONFIG_CHAINSPECPATH=/config/spec.json
      - NETHERMIND_INITCONFIG_BASEDBPATH=nethermind_db/clique
      - NETHERMIND_NETWORKCONFIG_P2PPORT=30300
      - NETHERMIND_NETWORKCONFIG_DISCOVERYPORT=30300
      - NETHERMIND_JSONRPCCONFIG_HOST=0.0.0.0
      - NETHERMIND_JSONRPCCONFIG_ENABLED=true
      # - NETHERMIND_KEYSTORECONFIG_TESTNODEKEY=${audius_delegate_private_key}
    volumes:
      - ./chain/spec.json:/config/spec.json
      - /var/k8s/discovery-provider-chain/db/clique:/nethermind/nethermind_db/clique
      - /var/k8s/discovery-provider-chain/keystore:/nethermind/keystore
    labels:
      autoheal: "true"
    ports:
      - "30300:30300"
      - "30300:30300/udp"
      - "8545:8545"
    networks:
      - discovery-provider-network
    profiles:
      - chain
  
  # copied from graphql branch
  caddy:
    image: caddy
    container_name: caddy
    restart: unless-stopped
    networks:
      - discovery-provider-network
    ports:
      - 80:80
      - 443:443
      - 5000:5000
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
  
  clusterizer:
    build: clusterizer
    env_file:
      - override.env
  
  nats:
    image: nats
    container_name: nats
    command: -c /nats-server.conf
    env_file:
      - override.env
    networks:
      - discovery-provider-network
    ports:
      - 4222:4222
      - 4242:4242
      - 6222:6222
      - 8222:8222
    volumes:
      - natsdata:/data
      - ./nats/nats-${NETWORK:-prod}.conf:/nats-server.conf

networks:
  discovery-provider-network:


volumes:
  esdata:
  natsdata:
  caddy_data:
  caddy_config:
